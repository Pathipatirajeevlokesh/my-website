<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1527685216219-c7bee79b0089?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }
    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      background: #add8e6;
      border-radius: 25px;
      padding: 8px;
      margin-bottom: 20px;
    }
    .toggle-buttons button {
      flex: 1;
      border: none;
      padding: 12px;
      border-radius: 25px;
      background: transparent;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .toggle-buttons .active {
      background: #007bff;
      color: white;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
    .signup-button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .signup-button:hover {
      background: #0056b3;
    }
    .login-link {
      margin-top: 12px;
      font-size: 14px;
    }
    .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/020/617/514/small/apc-letter-logo-design-in-illustration-logo-calligraphy-designs-for-logo-poster-invitation-etc-vector.jpg" 
         alt="APC Logo" class="logo">
    <h2>Sign Up</h2>

    <div class="toggle-buttons">
      <button class="active" id="student-btn" onclick="selectRole('Student')">Student</button>
      <button id="teacher-btn" onclick="selectRole('Teacher')">Teacher</button>
    </div>

    <p class="error-message" id="error-message">Please fill in all fields correctly.</p>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirm-password" placeholder="Confirm Password">

    <button class="signup-button" onclick="validateSignup()">Sign Up as <span id="role-text">Student</span></button>

    <div class="login-link">
      Already have an account? <a href="loginpage.html">Login</a>
    </div>
  </div>

  <script>
    let selectedRole = "Student";

    function selectRole(role) {
      selectedRole = role;
      document.getElementById("role-text").innerText = role;
      document.getElementById("student-btn").classList.toggle("active", role === "Student");
      document.getElementById("teacher-btn").classList.toggle("active", role === "Teacher");
    }

    function validateSignup() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;
      var errorMessage = document.getElementById("error-message");
      
      if (name === "" || email === "" || password === "" || confirmPassword === "") {
          errorMessage.innerText = "All fields are required.";
          errorMessage.style.display = "block";
      } else if (!email.includes("@")) {
          errorMessage.innerText = "Please enter a valid email with '@'.";
          errorMessage.style.display = "block";
      } else if (password !== confirmPassword) {
          errorMessage.innerText = "Passwords do not match.";
          errorMessage.style.display = "block";
      } else {
          errorMessage.style.display = "none";
          alert(`Sign Up successful as ${selectedRole}!`);
          window.location.href = 'loginpage.html'; // Redirect after successful signup
      }
    }
  </script>
</body>
</html>
