<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alison Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ADD8E6; /* Light Blue */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links {
            flex-grow: 1;
            text-align: center;
        }
        .nav-links span {
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .navbar input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .navbar .buttons button {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero {
            text-align: center;
            padding: 50px;
        }
        .hero h1 {
            font-size: 32px;
        }
        .search-box {
            margin: 20px auto;
            width: 50%;
        }
        .search-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .options button {
            background: green;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-section {
            text-align: center;
            margin-top: 30px;
        }
        .image-section img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
		
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/020/617/514/small/apc-letter-logo-design-in-illustration-logo-calligraphy-designs-for-logo-poster-invitation-etc-vector.jpg" alt="Logo">
            </div>
            <div class="logo-text">APC ONLINE COURSE</div>
        </div>
		
        <div class="nav-links">
            <span>Explore Courses</span>
            <span>Discover Careers</span>
            <span>More</span>
            
        </div>
        <input type="text" placeholder="What do you want to learn?">
        <div class="buttons">
            <button onclick="location.href='loginpage.html'">Log In</button>
            <button onclick="location.href='certificate.html'">Sign Up</button>
        </div>
    </div>
    
    <div class="hero">
        <h1>Free Online Courses With Certificates </h1>
        <div class="search-box">
            <input type="text" placeholder="What do you want to learn today?">
        </div>
        <div class="options">
            <button onclick="location.href='popularcourses.html'">GET STARTED</button>
            <button onclick="location.href='certificate.html'">Learn & Get Certificates</button>
        </div>
    </div>
    
    <div class="image-section">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLPxkZyHAktBdQ6Nsq-4ywWrWekzG9D6y7Lw&s" alt="Image 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrsG8-VfE94W0JwWKtw-6JZL2eRBz-ug0JxA&s" alt="Image 2">
    </div>
</body>
</html>
